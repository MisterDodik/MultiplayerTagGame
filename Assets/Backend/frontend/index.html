<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id = "content">
        <h1>Go WebSocket Chat</h1>
        <h3 id="chat-header">Current Chat: </h3>  
        <br>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" name="chatroom" id="chatroom"> &nbsp;
            <input type="submit" id="change-chatroom-btn" value="Change chatroom" hidden="true">
        </form>
        <br>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"> &nbsp;
            <input type="submit" value="Login">
        </form>
        <br>
        <br>
    
        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50"
            placeholder="Welcome to the general chatroom, here messages from others will appear"></textarea>
    
        <br>
    
        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
